services:
  - type: web
    name: trading-system
    env: node
    plan: starter
    buildCommand: |
      cd backend && npm ci --only=production
      cd ../frontend && npm ci && npm run build
      cd ../backend && npm run generate && npm run build
    startCommand: |
      cd backend && npm run init-db && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: trading-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_API_URL
        value: https://trading-system.onrender.com
    healthCheckPath: /health

  - type: pserv
    name: trading-postgres
    env: postgresql
    plan: starter

  - type: redis
    name: trading-redis
    plan: starter
